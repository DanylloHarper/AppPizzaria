<ion-header>

  <ion-navbar>
    <ion-title>Cadastro De Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  
  </ion-list>
  <button (click)="showalert()"ion-button>Cadastrar</button>



</ion-content>
